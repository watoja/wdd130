<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>


       <div class="background">
               <img src="images/home1.jpg" alt=" background">
       </div>
       <div id="content">
            <a id="logo_link" href="homepage.html">
                <img src="images/logo.png" alt="logo" width="100px" height="100px">
                <h>Swift Technologies</h>
            </a>
            <nav>
                <a href="homepage.html">Home</a>
                <a href="subpage.html">Purpose</a>
                <a href="operation.html">Operation</a>
            </nav>
        </div>
    </header>
    <main>
        
        <!--background photo,punchline, photos for services provided-->
        
    <div id="Feedback"></div>

    <form action="/contact-us" method="Post">
            <div id="names">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required size="10"  >
                
            </div>

            <div id="web">
                <label for="email">Email:</label>
                <input type="email" id="email" pattern="+@.....\.com" size="15">
            </div>
            <div id="interest">
                <label for="msg">Interest:</label>
                <textarea id="msg" name="user_message"></textarea>
            </div>
            
            <div class="button">
                <button type="submit">Send</button>
            </div>
    </form>
    </main>
    <footer>
        <p>Swift technologies &copy; 2023</p>
        <p><a href="site-plan.html">Site plan</a></p>
        <p><a href="contact.html">Contact Us</a></p>
        <div class="social">
            <a href="https://facebook.com" target="_blank">
                <img src="images/facebook.png" alt="facebook icon">
            </a>
            <a href="https://twitter.com" target="_blank">
                <img src="images/twitter.png" alt="twitter icon">
            </a>
            <a href="https://instagram.com" target="_blank">
                <img src="images/instagram.png" alt="instagram icon">
            </a>
        </div>

    </footer>   
</body>
</html>
